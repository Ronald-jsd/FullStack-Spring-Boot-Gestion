<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-black text-white">
            <h1 class="card-title text-center mb-0">Detalle del Producto</h1>
        </div>

        <!-- Mostrar los datos del objeto -->
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${producto.id}"></span></p>
            <p><strong>Nombre:</strong> <span th:text="${producto.name}"></span></p>
            <p><strong>Descripción:</strong> <span th:text="${producto.description}"></span></p>
            <p><strong>Stock:</strong> <span th:text="${producto.stock}"></span></p>
            <p><strong>Precio:</strong> $<span th:text="${producto.price}"></span></p>
            <div class="text-center">
                <img th:src="${producto.image}" alt="Imagen del producto" class="img-thumbnail" style="max-width: 200px;">
            </div>
        </div>

        <!-- Botón para regresar a la lista de productos -->
        <div class="card-footer text-center">
            <a th:href="@{/}" class="btn btn-secondary">Volver a la lista</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
