

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" th:attr="lang=${lang}">


<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-black text-white">
            <h1 class="card-title text-center mb-0" th:text="${titulo}"></h1>
        </div>
        <!-- Formulario para crear, editar y eliminar productos. -->
        <div class="card-body">
            <form th:action="@{${action}}" th:object="${producto}" method="post" class="row g-3">
                <!-- Input oculto para enviar el ID usado en actualizacion y eliminacion -->
                <input type="hidden" th:field="*{id}"/>

                <div class="col-md-6">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="description" class="form-label">Descripci√≥n:</label>
                    <textarea id="description" name="description" th:field="*{description}" class="form-control" required></textarea>
                </div>

                <div class="col-md-4">
                    <label for="stock" class="form-label">Stock:</label>
                    <input type="number" id="stock" name="stock" th:field="*{stock}" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label for="price" class="form-label">Precio:</label>
                    <input type="number" id="price" name="price" th:field="*{price}" step="0.01" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label for="image" class="form-label">URL de Imagen:</label>
                    <input type="url" id="image" name="image" th:field="*{image}" class="form-control">
                </div>

                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-success" th:text="${textoBoton}"></button>
                    <a th:href="@{/}" class="btn btn-secondary ms-2">Cancelar</a>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
